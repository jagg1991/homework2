  <main>
    <!--form-->


    <div class="row">
      <div class="col-sm-3">

      <div class="col-sm-6">
        <div class="card">
          <form action="mailto:josephguajardo@ymail.com" method="POST" enctype="multipart/form-data" id="contactme">
            <div class="forms pad">
              <div class="row input1">
                <!--Contact me heading-->

                </div>
              </div>
              <!--Email address-->
              <div class="row input">
                <div class="form-floating pad">
                  <input type="email" class="form-control-lg form-control" id="floatingInput"

                  <label for="floatingInput">Email address</label>
                </div>
                <!--Message-->

              </div>
              <div class="form-floating pad">
                <textarea class="form-control-lg form-control" id="floatingTextarea" placeholder="Message"
                  style="height: 35%;"></textarea>
                <label for="floatingTextarea">Message</label>
              </div>
              <!--Botton -->

              <button class="btn btn-primary" type="submit"
                style="border: none; margin-top: 5px; background-color: #55acee" form="contactme" value="Submit">
